<!DOCTYPE html>
<html lang="en" dir="ltr">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <main class="{{ .Type }}">
      {{ block "main" . }}{{ end }}
    </main>
    {{ if eq .Type "patterns" }}
    {{ partial "pattern-page-feedback.html" . }}
    {{ end }}

    {{ partial "footer.html" }}

    <script type="text/javascript" src="{{ "/js/jquery-3.3.1.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/app.js" | relURL }}"></script>
  </body>
</html>
