{{ $patterns := .Pages }}
<section class="homepage-section alphabetical-view">
  <div class="grid-container">
    <div class="category-heading grid-x grid-padding-x">
      <div class="small-12 large-9 cell">
        <h2>List of Patterns</h2>
      </div>
    </div>
    <div class="grid-x grid-padding-x pattern-card-list">
      {{ range $patterns.ByTitle }}
      {{ partial "homepage/pattern-card.html" (dict "pattern" . )}}
      {{ end }}
    </div>
  </div>
</section>
