<nav class="grid-container {{ .Type }}">
  <a class="skip-to-content" href="#content">Skip to content</a>
  <a class="skip-to-content-noscript" href="#content-noscript">Skip to content</a>
  <div class="page-nav">
    <h1>
      <a href="/" class="title">
        {{ .Site.Title }}
      </a>
    </h1>
    <div class="push desktop-only">
      <p class="made-by">made by IF</p>
    </div>
    <div class="push mobile-only">
      <a href="#" class="toggle-menu">Menu</a>
    </div>
  </div>
</nav>

<nav class="page-menu global-category-nav mobile-only" role="navigation">
  <h3><a href="#" class="toggle-view view-by-category">Categories</a></h3>
  <ul>
    {{ $categories := .Site.GetPage "/categories" }}
    {{ range $categories.Params.list_of_categories }}
    <li>
      <a href="#{{ urlize .name }}" class="expand-{{ urlize .name  }}">{{ .name  }}</a>
    </li>
{{ end }}
  </ul>
  <h3><a href="#" class="toggle-view view-most-recent">Most recent</a></h3>
  <h3><a href="#" class="toggle-view view-alphabetically">Alphabetical</a></h3>
</nav>
