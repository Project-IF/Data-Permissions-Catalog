{% assign patterns = site.patterns %}
{% assign categories = site.category %}

<details>
  <summary>Browse by Category ({{ patterns.size }})</summary>
  <ul>
    {% for category in categories %}
    <li>
      <a href="/category/{{ category.title | slugify }}">
        {{ category.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</details>
