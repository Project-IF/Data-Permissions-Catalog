{% assign patterns = site.patterns %}
{% assign categories = site.category %}

<details>
  <summary>Browse by Category ({{ patterns.size }})</summary>
  <ul>
    {% for category in categories %}
    <li>
      <a class="{% if category.title == 'All' %}active{% endif%} {{ category.title | slugify}}" href="#">
        {{ category.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</details>
