<header role="banner" class="grid-container">
  <a class="skip-to-content" href="#content">Skip to content</a>
  <a class="skip-to-content-noscript" href="#content-noscript">Skip to content</a>
  <div class="grid-x grid-padding-x">
    <div class="small-12 large-1 cell">
      <img src="/images/if-logo.svg" alt="Projects By IF">
    </div>
    <div class="small-12 large-2 cell">
      <h1 id="ie-title">
        <a href="/" class="ie title">
          {{ site.title }}
        </a>
      </h1>
    </div>
    {% if page.layout != 'home' %}
    <div class="small-12 large-9 cell">
      <a class="see-all-patterns-link" href="#">See all patterns</a>
    </div>
    {% endif %}
  </div>
</header>
